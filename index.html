<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Outra p√°gina</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            max-height: 25vh;
            animation: mario 0.5s infinite alternate;
        }

        #mario {
            margin-top: 20%;
        }

        @keyframes mario {
            0% {
                transform: scaleX(-100%);
            }

            100% {
                transform: scaleX(100%);
            }
        }
    </style>
</head>
<body class="main">
    <div id="mario">
        <img src="mario_png.png" alt="">
    </div>

<script>
    var menu_sound = new Audio();
    menu_sound.src = "sounds/mario_menu.mp3";
    menu_sound.play();
</script>
    
</body>
</html>
